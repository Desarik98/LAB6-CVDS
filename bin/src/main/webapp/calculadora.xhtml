<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="./styless.css" media="screen" />
    <title> Central Tendency Measures Calculator</title>
</h:head>

<header>

</header>

<h:body>
    <h:form id="calculadora_form" class="form">
        <h1 >Central Tendency Measures Calculator</h1>
        <div class="Calculator">
            <p>Insert the values separated by ;</p>
            <br/>
            <p:inputText class="input" id = "numeros" type = "text" binding="#{numeros}"></p:inputText>
            <p:outputLabel  value="Mean: #{BackingBean.getMean()}"><br/></p:outputLabel>
            <p:outputLabel style="display: none" value="Mode: #{BackingBean.getMode()}"><br/></p:outputLabel>
            <p:outputLabel value="Standard Deviation: #{BackingBean.getDeviation()}"><br/></p:outputLabel>
            <p:outputLabel  value="Variance: #{BackingBean.getVariance()}"><br/></p:outputLabel>
        </div>
        <div class="buttons">
            <p:commandButton class="Calculate" value = "Calculate" update="calculadora_form" actionListener="#{BackingBean.calculate(numeros.value)}"><br/></p:commandButton>
            <p:commandButton class="Restart" value = "Restart" update="calculadora_form" actionListener="#{BackingBean.restart()}"><br/></p:commandButton>
        </div>
        <p:dataTable var="ingresados" value="#{BackingBean.getAnteriores()}">
            <p:column headerText="History">
                <h:outputText value="#{ingresados}"/>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>

</html>
